- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variables
      include_vars: vars/vpc-setup

    - name: Create Finjo-VPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

    - debug:
        var: vpcout

    - name: Create Public Subnet 1 in charlie
      ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ charlie }}"
        state: "{{ state }}"
        cidr: "{{ NolSub1Cidr }}"
        map_public: yes
        resource_tags:
          Name: finjo1-pubsub1
      register: pubsub1_out





      
